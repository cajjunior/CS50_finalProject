{% extends "layout.html" %} {% block body %}

<h1>My Orders</h1>

<div class="info">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Qty</th>
                <th>Beer</th>
                <th>Total</th>
                <th>Time</th>

            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.orders }}</td>
                <td>{{ order.beer_name }}</td>
                <td>{{ (order.orders * order.price) | real }}</td>
                <td>{{ order.time }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
