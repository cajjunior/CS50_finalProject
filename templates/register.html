{% extends "layout.html" %} {% block body %}

<div class="info">
    <div class="summerAle">
        <h1>Register</h1>
        <div class="beer_info">
            <h5>Password must have at least 6 characters including 1 capital letter and 1 number!</h5>

            <form action="/register" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text" required>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="phone" placeholder="Phone" type="integer" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password (must have at least 6 characters including 1 capital letter and 1 number!)" type="password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password" required>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
